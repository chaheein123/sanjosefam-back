type Query {
  user: User
}

type Mutation {
  signup(
    email: String!
    password: String!
    username: String!
    city: String
  ): AuthPayload!
  login(email: String!, password: String!): AuthPayload!
}

type AuthPayload {
  token: String
  user: User
}

type User {
  id: ID!
  email: String!
  username: String!
  city: String
}
